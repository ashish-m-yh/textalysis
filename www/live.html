	<h4>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;Upload file for Analysis</h4>
	  <div class="container">
	  	<form method="post" class="well span6 form-horizontal" action="/app/live" enctype="multipart/form-data">
			<div class="control-group">
				<label for="comment_file" class="control-label">
					<strong><font face="Verdana" size="2">Upload .xls file</font></strong>&nbsp;<br/>
				</label>
				<div class="controls">
					<input type="file" name="comment_file" class="form-control" id="comment_file" required>
				    <font face="Verdana" size="2"><a href="/example.xls">Sample Excel format</a></font>
				</div>
			</div>
			<div class="control-group">
				<label for="lkey" class="control-label">
					<strong><font face="Verdana" size="2">Licence code (confidential)</font></strong>&nbsp;
				</label>
				<div class="controls">
					<input type="password" name="lkey" id="lkey" class="form-control" required>
				</div>
			</div>
			<div class="control-group">
				<label for="report_name" class="control-label">
					<strong><font face="Verdana" size="2">Report Name (optional)</font></strong>&nbsp;<br/>
				</label>
				<div class="controls">
					<input type="text" name="report_name" class="form-control" id="report_name">
				</div>
			</div>
			<div class="control-group">
				<div class="controls">
					<button type="submit" class="btn btn-primary">Submit</button>
				</div>
			</div>
	  	</form>
	  </div>

	  <h4>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;View Completed Reports</h4>
	  <div class="row-fluid span12">
	  	<form method="post" class="span12 form-horizontal" action="/app/reportlist" enctype="multipart/form-data">
			<strong><font face="Verdana" size="2">&nbsp;&nbsp;Licence code</font></strong>&nbsp;
			<input type="password" name="l_key" id="lkey" class="form-control" required>
			&nbsp;&nbsp;<button type="submit" class="btn btn-success">View Report List</button>
		</form>
